<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1600, initial-scale=1.0">
  <title>Jogo Missão Glicose</title>
  <script src="https://www.youtube.com/iframe_api"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 1600px;
      height: 900px;
      overflow: hidden;
      font-family: 'Comic Sans MS', sans-serif;
      background: linear-gradient(to top, #87CEEB, #B0E0E6);
      position: relative;
    }

    /* CONTAINERS */
    .game-container {
      position: absolute;
      width: 800px;
      background-color: #ffffff;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 5px solid #FFCBDB;
      text-align: center;
    }

    /* TEXTO */
    h1, h2 {
      color: #8FBC8F;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 36px;
      animation: growShrink 5s ease-in-out infinite;
    }

    h2 {
      font-size: 28px;
    }

    /* BOTÕES */
    button {
      background-color: #FFB84D;
      color: #2c6e8f;
      border: none;
      padding: 15px 40px;
      margin: 15px;
      font-size: 20px;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s;
      min-width: 250px;
    }

    button:hover {
      transform: scale(1.05);
      background-color: #ff6f61;
    }

    .hidden {
      display: none;
    }

    /* IMAGENS */
    .personagem {
      position: absolute;
      animation: float 3s ease-in-out infinite;
    }

    #diabetesImage {
      width: 300px;
      top: 50px;
      right: 100px;
    }

    #Coelho1 {
      width: 300px;
      bottom: 50px;
      right: 100px;
    }

    #Femino {
      width: 200px;
      bottom: 200px;
      left: 100px;
    }

    #Masculino {
      width: 200px;
      top: 100px;
      left: 100px;
    }

    .nuvem {
      position: absolute;
      width: 1900px;
      top: -350px;
      left: 50%;
      transform: translateX(-50%);
      animation: flutuar 50s linear infinite;
      z-index: -1;
    }

    /* ANIMAÇÕES */
    @keyframes growShrink {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes flutuar {
      0% { transform: translate(-150%, -50%); }
      100% { transform: translate(50%, -50%); }
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }

    /* MODAL DE VÍDEO */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
    }

    .modal-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: black;
      padding: 20px;
      border-radius: 10px;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 30px;
      cursor: pointer;
      color: white;
    }

    /* POPUP DE REGRAS */
    #popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 1000;
    }

    .popup-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      width: 600px;
      max-height: 700px;
      overflow-y: auto;
    }

    /* TABELA */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <!-- MENU PRINCIPAL -->
  <div id="menu" class="game-container">
    <h1>Bem-vindo à Missão Glicose!</h1>
    <button id="startButton">Começar o Jogo</button>
    <button id="videoButton">Ver Vídeo</button>
  </div>

  <!-- MODAL DE VÍDEO -->
  <div id="videoModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <iframe id="videoFrame" width="800" height="450" 
              src="https://www.youtube.com/embed/4Hfh6D0GuLc?si=GrRMf97ptLXoK4ub" 
              frameborder="0" 
              allowfullscreen></iframe>
    </div>
  </div>

  <!-- POPUP DE REGRAS -->
  <button onclick="showPopup()" style="position: absolute; top: 20px; left: 50%; transform: translateX(-50%);">Regras</button>
  <div id="popup">
    <div class="popup-content">
      <button onclick="closePopup()">Fechar</button>
      <button onclick="showContent('casas')">Casas de Atividades</button>
      <button onclick="showContent('comoJogar')">Como Jogar</button>
      <button onclick="showContent('hidratos')">Tabela de Hidratos de Carbono</button>
      <div id="content"></div>
    </div>
  </div>

  <!-- ELEMENTOS GRÁFICOS -->
  <img id="diabetesImage" src="Diabetes2.png" alt="Diabetes" class="personagem">
  <img id="Coelho1" src="DUVIDA.png" alt="Personagem Coelho" class="personagem">
  <img id="Femino" src="3.png" alt="Personagem Feminino" class="personagem">
  <img id="Masculino" src="normal2.png" alt="Personagem Masculino" class="personagem">
  <img class="nuvem" src="nuvens4.png" alt="Nuvem">
  <img src="gota de sangue.png" alt="Gota de sangue" style="width: 150px; position: absolute; top: 300px; right: 200px;">
  <img src="gota de sangue.png" alt="Gota de sangue" style="width: 150px; position: absolute; top: 100px; left: 300px;">

  <!-- ÁREA DE JOGO -->
  <div id="game" class="game-container hidden">
    <h2 id="questionTitle"></h2>
    <div id="selectedMenu" style="font-weight: bold; color: #006400; margin-bottom: 20px;"></div>
    <div id="options"></div>
  </div>

  <!-- TELA DE PONTUAÇÃO -->
  <div id="score" class="game-container hidden">
    <h2>Sua pontuação final: <span id="finalScore">0</span></h2>
    <button onclick="restartGame()">Recomeçar</button>
  </div>

    const questions = [

            text: "Ovos Mexidos com Pão Integral", 
            menu: [
              { option: "10g hidratos de carbono", correct: true, points: 12.5 },
              { option: "16g hidratos de carbono", correct: false, points: 0 },
              { option: "32g hidratos de carbono", correct: false, points: 0 }
            ] 
          },
          { 
            text: "Panqueca de Aveia e Banana", 
            menu: [
              { option: "10g hidratos de carbono", correct: false, points: 0 },
              { option: "20g hidratos de carbono", correct: true, points: 12.5 },
              { option: "30g hidratos de carbono", correct: false, points: 4 }
            ]
          },

            text: "Pão com Manteiga de Amendoim",

              { option: "30g", correct: true, points: 12.5 },
              { option: "35g", correct: false, points: 0 },
              { option: "40g", correct: false, points: 0 }
            ]
          },
          { 
            text: "Pão integral (1 fatia), manteiga de amendoim (1 colher de sopa), maçã pequena (1 unidade)", 
            menu: [
              { option: "20g", correct: false, points: 0 },
              { option: "30g", correct: true, points: 12.5 },
              { option: "40g", correct: false, points: 0 }

        ]
      },
      {
        question: "RESPOSTA FINAL: Por que é importante contar os hidratos de carbono nas refeições para uma pessoa com diabetes?",
        options: [
          { text: "Para escolher as refeições mais saborosas", correct: false, points: 0 },
          { text: "Para aumentar a quantidade de comida durante o dia", correct: false, points: 0 },
          { text: "Para garantir que a glicemia esteja equilibrada e evitar picos de açúcar no sangue", correct: true, points: 12.5 }
        ]
      }
    ];

    // FUNÇÕES DO JOGO
    function startGame() {
      document.getElementById("menu").classList.add("hidden");
      document.getElementById("game").classList.remove("hidden");
      document.getElementById("diabetesImage").style.display = "none";
      showQuestion();
    }

    function showQuestion() {
      const question = questions[questionIndex];
      document.getElementById("questionTitle").innerText = question.question;
      
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      document.getElementById("selectedMenu").innerText = "";

      question.options.forEach(option => {
        const button = document.createElement("button");
        button.innerText = option.text;
        button.onclick = () => {
          if (option.menu) {
            showMenuOptions(option.menu, option.text);
          } else {
            checkAnswer(option);
          }
        };
        optionsDiv.appendChild(button);
      });
    }

    function showMenuOptions(menu, menuText) {
      document.getElementById("selectedMenu").innerText = "Menu selecionado: " + menuText;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";

      menu.forEach(menuOption => {
        const button = document.createElement("button");
        button.innerText = menuOption.option;
        button.onclick = () => checkAnswer(menuOption);
        optionsDiv.appendChild(button);
      });
    }

    function checkAnswer(option) {
      if (option.correct) {
        currentScore += option.points;
      }
      questionIndex++;

      if (questionIndex < questions.length) {
        showQuestion();
      } else {
        showScore();
      }
    }

    function showScore() {
      document.getElementById("game").classList.add("hidden");
      document.getElementById("score").classList.remove("hidden");
      document.getElementById("finalScore").innerText = currentScore;
    }

    function restartGame() {
      questionIndex = 0;
      currentScore = 0;
      document.getElementById("score").classList.add("hidden");
      document.getElementById("menu").classList.remove("hidden");
      document.getElementById("diabetesImage").style.display = "block";
    }

    // FUNÇÕES AUXILIARES
    function showPopup() {
      document.getElementById('popup').style.display = 'block';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }

    // EVENT LISTENERS
    document.getElementById("startButton").addEventListener("click", startGame);
    document.getElementById("videoButton").addEventListener("click", function() {
      document.getElementById("videoModal").style.display = "block";

    document.getElementById("closeModal").addEventListener("click", function() {
      document.getElementById("videoModal").style.display = "none";
      const iframe = document.getElementById("videoFrame");

</body>
</html>
