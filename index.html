<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Jogo Missão Glicose</title>
  <script src="https://www.youtube.com/iframe_api"></script>
  <style>
    /* RESET E ESTILOS GERAIS */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Comic Sans MS', sans-serif;
      background: linear-gradient(to top, #87CEEB, #B0E0E6);
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow-x: hidden;
      touch-action: manipulation;
    }

    /* ANIMAÇÕES */
    @keyframes growShrink {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes flutuar {
      0% { transform: translateX(-100vw); }
      100% { transform: translateX(100vw); }
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }

    /* ELEMENTOS DE JOGO */
    .game-container {
      background-color: #ffffff;
      border-radius: 20px;
      padding: 3vmax;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      width: 90vw;
      max-width: 800px;
      margin: 2vmin auto;
      border: 5px solid #FFCBDB;
      position: relative;
      z-index: 10;
    }

    h1, h2 {
      color: #8FBC8F;
      font-family: 'Comic Sans MS', sans-serif;
      margin-bottom: 2vmin;
    }

    h1 {
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      animation: growShrink 5s ease-in-out infinite;
    }

    h2 {
      font-size: clamp(1.2rem, 3vw, 2rem);
    }

    button {
      background-color: #FFB84D;
      color: #2c6e8f;
      border: none;
      padding: 1.5vmax 3vmax;
      margin: 1vmax;
      font-size: clamp(16px, 2vmax, 24px);
      border-radius: 25px;
      cursor: pointer;
      min-width: 200px;
      transition: all 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      background-color: #ff6f61;
    }

    button:active {
      background-color: #ff3d2e;
    }

    .hidden {
      display: none !important;
    }

    /* ELEMENTOS GRÁFICOS */
    .personagem {
      width: 15vmax;
      height: auto;
      position: fixed;
      animation: float 3s ease-in-out infinite;
      z-index: 5;
    }

    #diabetesImage {
      width: 25vmin;
      position: fixed;
      top: 5%;
      right: 5%;
      z-index: 5;
    }

    #Coelho1 {
      bottom: 5%;
      right: 5%;
    }

    #Femino {
      bottom: 20%;
      left: 5%;
    }

    #Masculino {
      top: 15%;
      left: 5%;
    }

    .nuvem {
      width: 100vmax;
      position: fixed;
      top: -10%;
      animation: flutuar 50s linear infinite;
      z-index: 1;
      opacity: 0.8;
    }

    /* COMPONENTES DO JOGO */
    .question {
      font-size: clamp(1rem, 2vmax, 1.4rem);
      margin-bottom: 20px;
      font-weight: bold;
      color: #555;
      background-color: #fff;
      padding: 3vmin;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      border: 2px solid #FFB6C1;
    }

    #options {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #options button {
      width: 100%;
      max-width: 400px;
    }

    /* POPUP DE REGRAS */
    #popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup-content {
      background-color: white;
      padding: 3vmin;
      border-radius: 15px;
      width: 90vw;
      max-width: 500px;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    .popup-content button {
      margin: 1vmin;
      width: calc(100% - 2vmin);
    }

    /* MODAL DE VÍDEO */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background-color: black;
      padding: 20px;
      border-radius: 10px;
      position: relative;
      width: 90vw;
      max-width: 800px;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 30px;
      cursor: pointer;
      color: white;
      background-color: transparent;
      border: none;
    }

    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 */
      height: 0;
      overflow: hidden;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    /* TABELA */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2vmin;
      font-size: clamp(12px, 1.5vmax, 16px);
    }

    th, td {
      padding: 1vmin;
      text-align: left;
      border: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    /* RESPONSIVIDADE PARA MOBILE */
    @media (max-width: 768px) {
      .game-container {
        padding: 4vmin;
        width: 95vw;
      }

      button {
        padding: 3vmin;
        font-size: 4vmin;
        min-width: 70vw;
      }

      #diabetesImage, #Coelho1, #Femino, #Masculino {
        display: none;
      }

      .nuvem {
        animation: none;
        width: 150%;
      }

      .personagem {
        width: 25vmin;
      }
    }
  </style>
</head>
<body>
  <!-- MENU PRINCIPAL -->
  <div id="menu" class="game-container">
    <h1>Bem-vindo à Missão Glicose!</h1>
    <button id="startButton">Começar o Jogo</button>
    <button id="videoButton">Ver Vídeo</button>
  </div>

  <!-- MODAL DE VÍDEO -->
  <div id="videoModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <div class="video-wrapper">
        <iframe id="videoFrame" src="https://www.youtube.com/embed/4Hfh6D0GuLc?si=GrRMf97ptLXoK4ub" 
                title="YouTube video player" frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <!-- POPUP DE REGRAS -->
  <button onclick="showPopup()" class="regras-btn">Regras</button>
  <div id="popup">
    <div class="popup-content">
      <button onclick="closePopup()">Fechar</button>
      <button onclick="showContent('casas')">Casas de Atividades</button>
      <button onclick="showContent('comoJogar')">Como Jogar</button>
      <button onclick="showContent('hidratos')">Tabela de Hidratos de Carbono</button>
      <div id="content"></div>
    </div>
  </div>

  <!-- ELEMENTOS GRÁFICOS -->
  <img id="diabetesImage" src="Diabetes2.png" alt="Diabetes" class="personagem">
  <img id="Coelho1" src="DUVIDA.png" alt="Personagem Coelho" class="personagem">
  <img id="Femino" src="3.png" alt="Personagem Feminino" class="personagem">
  <img id="Masculino" src="normal2.png" alt="Personagem Masculino" class="personagem">
  <img class="nuvem" src="nuvens4.png" alt="Nuvem">
  <img class="nuvem" src="gota de sangue.png" alt="Gota de sangue" style="width: 150px; top: 20%; left: 10%; animation-delay: 5s;">
  <img class="nuvem" src="gota de sangue.png" alt="Gota de sangue" style="width: 150px; top: 70%; right: 10%; animation-delay: 10s;">

  <!-- ÁREA DE JOGO -->
  <div id="game" class="game-container hidden">

    <div id="selectedMenu" style="font-weight: bold; color: #006400; margin-bottom: 15px;"></div>
    <div id="options"></div>
  </div>

  <!-- TELA DE PONTUAÇÃO -->
  <div id="score" class="game-container hidden">
    <h2>Sua pontuação final: <span id="finalScore">0</span></h2>
    <button onclick="restartGame()">Recomeçar</button>
  </div>

  <audio id="som" src="mouseclick.mp3" preload="auto"></audio>

            text: "Pão integral (1 fatia), manteiga de amendoim (1 colher de sopa), maçã pequena (1 unidade)",

        ]
      },
      {
        question: "RESPOSTA FINAL: Por que é importante contar os hidratos de carbono nas refeições para uma pessoa com diabetes?",

          { text: "Para escolher as refeições mais saborosas", correct: false, points: 0 },
          { text: "Para aumentar a quantidade de comida durante o dia", correct: false, points: 0 },
          { text: "Para garantir que a glicemia esteja equilibrada e evitar picos de açúcar no sangue", correct: true, points: 12.5 }

      }
    ];

    // FUNÇÕES DO JOGO
    function startGame() {
      document.getElementById("menu").classList.add("hidden");
      document.getElementById("game").classList.remove("hidden");
      document.getElementById("diabetesImage").classList.add("hidden");
      showQuestion();
    }

    function showQuestion() {
      const question = questions[questionIndex];
      document.getElementById("questionTitle").innerText = question.question;
      
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      document.getElementById("selectedMenu").innerText = "";

      question.options.forEach(option => {
        const button = document.createElement("button");
        button.innerText = option.text;
        button.onclick = () => {
          if (option.menu) {
            showMenuOptions(option.menu, option.text);
          } else {
            checkAnswer(option);
          }
        };
        optionsDiv.appendChild(button);
      });
    }

    function showMenuOptions(menu, menuText) {
      document.getElementById("selectedMenu").innerText = "Menu selecionado: " + menuText;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";

      menu.forEach(menuOption => {
        const button = document.createElement("button");
        button.innerText = menuOption.option;
        button.onclick = () => checkAnswer(menuOption);
        optionsDiv.appendChild(button);
      });
    }

    function checkAnswer(option) {
      tocarSom();
      if (option.correct) {
        currentScore += option.points;
      }
      questionIndex++;

      if (questionIndex < questions.length) {
        showQuestion();
      } else {
        showScore();
      }
    }

    function showScore() {
      document.getElementById("game").classList.add("hidden");
      document.getElementById("score").classList.remove("hidden");
      document.getElementById("finalScore").innerText = currentScore;
      const somPontuacao = document.getElementById("somPontuacao");
      somPontuacao.currentTime = 0;
      somPontuacao.play();
    }

    function restartGame() {
      questionIndex = 0;
      currentScore = 0;
      document.getElementById("score").classList.add("hidden");
      document.getElementById("menu").classList.remove("hidden");
      document.getElementById("diabetesImage").classList.remove("hidden");
    }

    // FUNÇÕES AUXILIARES
    function tocarSom() {
      const som = document.getElementById("som");
      som.currentTime = 0;
      som.play();
    }

    function showPopup() {
      document.getElementById('popup').style.display = 'flex';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }
